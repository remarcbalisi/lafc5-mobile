<ion-header>
    <ion-toolbar>
      <ion-title>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>  <img src="assets/img/YhdEahuERoajMcsGR11K_fircecom-whole-logo.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding id="page2">
  <div class="spacer" style="width:300px;height:30px;" id="applyLeave-spacer1"></div>
  <ion-card id="applyLeave-card22">
    <ion-list>
    
      <form id="applyLeave-form5">
        <ion-item id="applyLeave-select1">
          <ion-label>
            Leave Type
          </ion-label>
          <ion-select name="leave_type" [(ngModel)]="leave_type">
            <ion-option *ngFor="let leave_type of leave_types" value="{{leave_type.id}}">
              {{leave_type.name}}
            </ion-option>
          </ion-select>
        </ion-item>
       <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime name="start_date" [(ngModel)]="start_date" display-format="MMM DD, YYYY HH:mm"></ion-datetime>
        </ion-item>
      </form>
      <form id="applyLeave-form6">
      <ion-item>
          <ion-label>End Date</ion-label>
          <ion-datetime name="end_date" [(ngModel)]="end_date" display-format="MMM DD, YYYY HH:mm"></ion-datetime>
        </ion-item>
        <ion-item id="applyLeave-input6">
            <ion-label fixed>Address</ion-label>
          <ion-input name="leave_address" [(ngModel)]="leave_address" type="text"></ion-input>
        </ion-item>
        <ion-item id="applyLeave-input7">
            <ion-label fixed>Phone #</ion-label>
          <ion-input name="contact" [(ngModel)]="contact" type="Number"></ion-input>
        </ion-item>
        <ion-item id="applyLeave-textarea1">
          <ion-label>
            Note
          </ion-label>
          <ion-textarea name="note" [(ngModel)]="note" placeholder=""></ion-textarea>
        </ion-item>
      </form>
    </ion-list>
  </ion-card>
  <div class="spacer" style="width:300px;height:20px;" id="applyLeave-spacer1"></div>
  <button (click)="apply()" id="applyLeave-button1" ion-button color="secondary" block style="font-weight:bold;font-size:19px;border-radius:-4px -4px -4px -4px;">
    Apply
  </button>
</ion-content>
