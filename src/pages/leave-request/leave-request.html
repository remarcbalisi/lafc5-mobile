<ion-header>
    <ion-toolbar>
      <ion-title>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>  
          <img src="assets/img/YhdEahuERoajMcsGR11K_fircecom-whole-logo.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
      </ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content padding id="page4">
  <div class="spacer" style="width:300px;height:28px;" id="leaveRequest-spacer3"></div>
<ion-card>
  <ion-list id="leaveRequest-list5">
    <ion-item-sliding *ngFor="let leave_request of leave_requests">
        <ion-item on-click="goToNoticationContent(leave_request)">
            <ion-avatar item-start>
              <img src="assets/img/fircecom-logo.png">
            </ion-avatar>
            <h2>{{leave_request?.owner.fname}} {{leave_request?.owner.lname}}</h2>
          </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger">
          Denied
        </button>
        <button ion-button color="secondary">
          Approved
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-card>
</ion-content>
