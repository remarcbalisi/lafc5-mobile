
<ion-content padding id="page6">
  <div class="spacer" style="width:300px;height:64px;" id="login-spacer8"></div>
  <form id="login-form10">
    <img src="assets/img/fircecom-logo.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:300px;height:22px;" id="login-spacer7"></div>
    <ion-list id="login-list6">
      <ion-item id="login-input9">
      <ion-label floating> <ion-icon  md="md-mail"></ion-icon>&nbsp;&nbsp;Email</ion-label>
      <ion-input name="email" [(ngModel)]="email" type="email"></ion-input>
      </ion-item>
      <ion-item id="login-input10">
        <ion-label floating>  <ion-icon ios="ios-lock" md="md-lock"></ion-icon>&nbsp;&nbsp;Password</ion-label>
        <ion-input name="password" [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer4"></div>
    <button id="login-button6" ion-button color="secondary" block on-click="logIn()">
      Log in
    </button>
  </form>
</ion-content>
