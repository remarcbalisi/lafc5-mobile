<ion-header>
    <ion-toolbar>
      <ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button> 
          <img src="assets/img/YhdEahuERoajMcsGR11K_fircecom-whole-logo.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding id="page5">
    <div class="spacer" style="width:300px;height:30px;" id="applyLeave-spacer1"></div>
  <ion-card id="noticationContent-card23">
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
            <img src="assets/img/fircecom-logo.png">
          </ion-avatar>
          <h2>{{leave?.owner.fname}} {{leave?.owner.lname}}</h2>
        </ion-item>
      <ion-item id="noticationContent-list-item-container8">
        <div id="noticationContent-markdown10" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            From: {{leave?.leave_start_date}} - To: {{leave?.leave_end_date}}
          </p>
          <p style="color:#000000;">
            ID: {{leave?.owner.employee_id}}
          </p>
          <p style="color:#000000;">
            {{leave?.department}}
          </p>
          <p style="color:#000000;">
            {{leave?.address[0]}}
          </p>
        </div>
      </ion-item>
      
    </ion-list>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
          <button id="noticationContent-button4" ion-button full color="secondary">
              Approved
            </button>
      </ion-col>
      <ion-col col-6>
          <button id="noticationContent-button5" ion-button full color="danger">
              Denied
            </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
